<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>NFT Preview Card Component</title>
</head>

<body>
  <!-- main container -->
  <main class="container">
    <!-- card section -->
    <div class="card">
      <figure class="card_img">
        <div class="mask_hover">

        </div>
      </figure>
      <!-- second section -->
      <article class="data">
        <h1 class="data_title">Equilibrium #3429</h1>
        <p class="data_detail">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <!-- prices and other infos -->
        <section class="price">
          <figure>
            <img class="icon_ethereum" src="images/icon-ethereum.svg" alt="icon ethereum">
            <h2 class="price_value">0.041 ETH</h2>
          </figure>
          <figure>
            <img class="icon_clock" src="images/icon-clock.svg" alt="icon clock">
            <h2 class="time">3 days left</h2>
          </figure>
        </section>
        <hr>
        <!-- nft creator -->
        <section class="avatar">
          <figure class="avatar_img">
            <img src="images/image-avatar.png" alt="avatar">
          </figure>
          <h2 class="avatar_name">Creation of <span>Jules Wyvern</span></h2>
        </section>
      </article>
    </div>
  </main>
</body>

</html>
